{{block "admin" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"
            integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/remove-me.js"></script>
</head>
<body class="p-10">
<h1 class="text-xl font-bold">
    Admin Panel
</h1>

<div id="message-container">
</div>

<form class="form">
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
        <legend class="fieldset-legend">Configuration</legend>

        <label for="tick_interval" class="label-text">
            Tick Interval (ms):
        </label>
        <input type="number"
               id="tick_interval"
               class="input input-bordered"
               name="tick_interval"
               value="{{.TickInterval}}"
               required>

        <label for="max_exploration_steps" class="label-text">
            Max Exploration Steps:
        </label>
        <input type="number"
               id="max_exploration_steps"
               class="input input-bordered"
               name="max_exploration_steps"
               value="{{.MaxExplorationSteps}}"
               required>

        <label for="max_solving_steps" class="label-text">
            Max Solving Steps:
        </label>
        <input type="number"
               id="max_solving_steps"
               class="input input-bordered"
               name="max_solving_steps"
               value="{{.MaxSolvingSteps}}"
               required>

        <label for="maze_size" class="label-text">
            Maze Size:
        </label>
        <input type="number"
               id="maze_size"
               name="maze_size"
               value="{{.MazeSize}}"
               class="input input-bordered"
               required>

        <label for="discord_bot_token" class="label-text">
            Discord Bot Token:
        </label>
        <input type="text"
               id="discord_bot_token"
               name="discord_bot_token"
               value=""
               class="input input-bordered"
               required>

        <label for="discord_channel_id" class="label-text">
            Discord Channel Id:
        </label>
        <input type="text"
               id="discord_channel_id"
               name="discord_channel_id"
               value="{{.DiscordChannelId}}"
               class="input input-bordered"
               required>

        <label for="password" class="label-text">
            Password:
        </label>
        <input type="password"
               id="password"
               name="password"
               class="input input-bordered"
               required>
        <br>

        <input hx-post="/admin/update"
               hx-target="#message-container"
               hx-swap="innerHTML"
               hx-trigger="click"
               type="submit"
               value="Update Config"
               class="btn btn-primary">
    </fieldset>
</form>
</body>
</html>
{{end}}
